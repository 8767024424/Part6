<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicafe Feedback App</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Our React application code with JSX, transpiled by Babel -->
    <script type="text/babel">
        // Unicafe Reducer Logic
        const initialState = {
            good: 0,
            ok: 0,
            bad: 0
        };

        const counterReducer = (state = initialState, action) => {
            console.log(action);
            switch (action.type) {
                case 'GOOD':
                    return { ...state, good: state.good + 1 };
                case 'OK':
                    return { ...state, ok: state.ok + 1 };
                case 'BAD':
                    return { ...state, bad: state.bad + 1 };
                case 'ZERO':
                    return initialState;
                default:
                    return state;
            }
        };

        // Main App Component
        const App = () => {
            // Using React's useReducer hook to manage state with the reducer
            const [state, dispatch] = React.useReducer(counterReducer, initialState);

            const { good, ok, bad } = state;
            const total = good + ok + bad;

            // Helper component for statistics display
            const Statistics = () => {
                if (total === 0) {
                    return <p className="text-xl">No feedback given</p>;
                }

                const average = (good - bad) / total;
                const positivePercentage = (good / total) * 100;

                return (
                    <table className="mt-8 w-full text-left text-lg md:text-xl">
                        <tbody>
                            <tr className="border-b border-gray-600">
                                <th className="pr-4 py-2">Good</th>
                                <td>{good}</td>
                            </tr>
                            <tr className="border-b border-gray-600">
                                <th className="pr-4 py-2">Ok</th>
                                <td>{ok}</td>
                            </tr>
                            <tr className="border-b border-gray-600">
                                <th className="pr-4 py-2">Bad</th>
                                <td>{bad}</td>
                            </tr>
                            <tr className="border-b border-gray-600">
                                <th className="pr-4 py-2">All</th>
                                <td>{total}</td>
                            </tr>
                            <tr className="border-b border-gray-600">
                                <th className="pr-4 py-2">Average</th>
                                <td>{average.toFixed(2)}</td>
                            </tr>
                            <tr>
                                <th className="pr-4 py-2">Positive</th>
                                <td>{positivePercentage.toFixed(2)} %</td>
                            </tr>
                        </tbody>
                    </table>
                );
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-900 text-white">
                    <div className="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm md:max-w-md">
                        <h1 className="text-3xl font-bold mb-6">Give Feedback</h1>
                        <div className="flex flex-wrap justify-center gap-4 mb-8">
                            <button
                                onClick={() => dispatch({ type: 'GOOD' })}
                                className="flex-1 px-6 py-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 transition-colors shadow-md min-w-max"
                            >
                                Good
                            </button>
                            <button
                                onClick={() => dispatch({ type: 'OK' })}
                                className="flex-1 px-6 py-3 rounded-lg bg-yellow-600 text-white font-semibold hover:bg-yellow-700 transition-colors shadow-md min-w-max"
                            >
                                Ok
                            </button>
                            <button
                                onClick={() => dispatch({ type: 'BAD' })}
                                className="flex-1 px-6 py-3 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition-colors shadow-md min-w-max"
                            >
                                Bad
                            </button>
                        </div>
                        <div className="flex justify-center">
                           <button
                                onClick={() => dispatch({ type: 'ZERO' })}
                                className="w-full px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-colors shadow-md"
                            >
                                Reset
                            </button>
                        </div>
                        

                        <h2 className="text-2xl font-semibold mt-8 mb-4">Statistics</h2>
                        <Statistics />
                    </div>
                </div>
            );
        };

        // Render the App component into the root element
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
